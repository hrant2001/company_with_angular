<h1 mat-dialog-title>{{data?.employeeId ? "Edit" : "Add"}} Employee</h1>
<div mat-dialog-content>
    <form [formGroup]="dialogForm">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>First Name*</mat-label>
                    <input matInput formControlName="fname">
                    <mat-error *ngIf="dialogForm.get('fname')?.hasError('pattern')">Enter only letters</mat-error>
                    <mat-error *ngIf="dialogForm.get('fname')?.hasError('required')">Enter the first name</mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Last Name*</mat-label>
                    <input matInput formControlName="lname">
                    <mat-error *ngIf="dialogForm.get('lname')?.hasError('pattern')">Enter only letters</mat-error>
                    <mat-error *ngIf="dialogForm.get('lname')?.hasError('required')">Enter the last name</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Birthday*</mat-label>
                    <mat-error *ngIf="dialogForm.get('birthday')?.hasError('required')">Enter the birthday</mat-error>
                    <input matInput formControlName="birthday" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Email*</mat-label>
                    <mat-error *ngIf="dialogForm.get('email')?.hasError('required')">Enter the email</mat-error>
                    <input matInput formControlName="email">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Position*</mat-label>
                    <input matInput formControlName="positionName" [matAutocomplete]="autoPos">
                    <mat-error *ngIf="dialogForm.get('positionName')?.hasError('required')">Enter the position</mat-error>
                    <mat-autocomplete #autoPos="matAutocomplete">
                        <mat-option *ngFor="let position of filteredPositions | async" [value]="position">
                            {{position}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill">
                    <mat-label>Department*</mat-label>
                    <input matInput formControlName="departmentName" [matAutocomplete]="autoDep">
                    <mat-error *ngIf="dialogForm.get('departmentName')?.hasError('required')">Enter the department</mat-error>
                    <mat-autocomplete #autoDep="matAutocomplete">
                        <mat-option *ngFor="let department of filteredDepartments | async" [value]="department">
                            {{department}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
    </div>
</form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" (click)="save()" [disabled]="!dialogForm.valid">Save</button>
</div>
