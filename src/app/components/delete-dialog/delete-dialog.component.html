<h1 mat-dialog-title>{{'del' | translate}} {{'emp' | translate}}</h1>
<div mat-dialog-content>
    <h3>{{'u_sure' | translate}} <strong>{{data.fname}} {{data.lname}}</strong> {{'from' | translate}} <strong>{{data.department.name}}</strong> department?</h3>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'cancel' | translate}}</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'del' | translate}}</button>
</div>
