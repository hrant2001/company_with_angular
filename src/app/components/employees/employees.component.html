<!-- <div class="d-flex justify-content-between"> -->

  <div class="w-50" style="float:left">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input [(ngModel)]="filter">
    </mat-form-field>
    
  </div>

  <div class="mt-4" style="float:left; margin-right: 330px;">
    <app-button button_color="Red" text_color="White" text="X" (btnClick)="resetFilter()"></app-button>
  </div>

  <div class="mt-4">
    <app-button button_color="Green" text_color="White" text="Add Employee" (btnClick)="addEditEmployee()"></app-button>
  </div>

<!-- </div> -->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" id="emp-table">
  <ng-container matColumnDef="employeeNumber">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let employee"> {{employee.employeeId}} </td>
  </ng-container>

  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.fname}} </td>
  </ng-container>

  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.lname}} </td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Birthday </th>
    <td mat-cell *matCellDef="let employee"> {{employee.birthday | date:'yyyy-MM-dd'}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let employee"> {{employee.position.name}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let employee"> {{employee.department.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let employee" class="py-3">
      <app-button button_color="Grey" text_color="White" text="Edit" (btnClick)="addEditEmployee(employee)"></app-button>
      <app-button button_color="Red" text_color="White" text="Delete" (btnClick)="deleteEmployee(employee)"></app-button>      
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
