<div style="margin-bottom: 30px; margin-top: 20px;">
    <div id="d">
        <app-button button_color="Blue" text_color="White" text="Day" (btnClick)="showDay()" style="float:left; margin-right: 50px;"></app-button>
    </div>
    <div id="m">
        <app-button button_color="Blue" text_color="White" text="Month" (btnClick)="showMonth()" style="float:left;  margin-right: 50px;"></app-button>
    </div>    
    <mat-form-field appearance="fill" style="width: 240px; float:left; margin-right:30px;">
        <input matInput placeholder="Search by name or department...">
    </mat-form-field>

    <mat-button-toggle-group name="searchOption">
        <mat-button-toggle value="employee">Employee</mat-button-toggle>
        <mat-button-toggle value="department">Department</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div id="dayDiv" style="float:left;">

</div>
<div id="monthDiv">

</div>
<div>
    <br>
    <br>
    <br>
    <app-button button_color="Green" text_color="White" text="Search" (btnClick)="search()"></app-button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" id="rec-table">
    <ng-container matColumnDef="recordNumber">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="entranceTime">
        <th mat-header-cell *matHeaderCellDef> Entrance Time </th>
        <td mat-cell *matCellDef="let record"> {{record.entranceTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="exitTime">
        <th mat-header-cell *matHeaderCellDef> Exit Time </th>
        <td mat-cell *matCellDef="let record"> {{record.exitTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeFullName">
        <th mat-header-cell *matHeaderCellDef> Employee Full Name </th>
        <td mat-cell *matCellDef="let record"> {{record.employee.fname}} {{record.employee.lname}}</td>
    </ng-container>department

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let record"> {{record.employee.department.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
