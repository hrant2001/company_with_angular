<div style="margin-bottom: 30px; margin-top: 20px;">
    <div id="d">
        <button class="mr-3" mat-raised-button [ngStyle]="{'background-color':'Blue', 'color':'White'}" (click)="showDay()" style="float:left; margin-right: 50px;">{{'day' | translate}}
        </button>
    </div>
    <div id="m">
        <button class="mr-3" mat-raised-button [ngStyle]="{'background-color':'Blue', 'color':'White'}" (click)="showMonth()" style="float:left; margin-right: 50px;">{{'month' | translate}}
        </button>
    </div>    
    <mat-form-field appearance="fill" style="width: 290px; float:left; margin-right:30px;">
        <input matInput placeholder="{{'by_name_dep' | translate}}">
    </mat-form-field>

    <mat-button-toggle-group name="searchOption">
        <mat-button-toggle value="employee">{{'emp' | translate}}</mat-button-toggle>
        <mat-button-toggle value="department" translate>{{'dep' | translate}}</mat-button-toggle>
    </mat-button-toggle-group>
</div>
<div id="dayDiv" style="float:left;">

</div>
<div id="monthDiv">

</div>
<div>
    <br>
    <br>
    <br>
    <button class="mr-3" mat-raised-button [ngStyle]="{'background-color':'Green', 'color':'White'}" (click)="search()">{{'search' | translate}}
    </button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" id="rec-table">
    <ng-container matColumnDef="recordNumber">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="entranceTime">
        <th mat-header-cell *matHeaderCellDef translate> entrance_t </th>
        <td mat-cell *matCellDef="let record"> {{record.entranceTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="exitTime">
        <th mat-header-cell *matHeaderCellDef translate> exit_t </th>
        <td mat-cell *matCellDef="let record"> {{record.exitTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeFullName">
        <th mat-header-cell *matHeaderCellDef translate> full_name </th>
        <td mat-cell *matCellDef="let record"> {{record.employee.fname}} {{record.employee.lname}}</td>
    </ng-container>department

    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef translate> dep </th>
        <td mat-cell *matCellDef="let record"> {{record.employee.department.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
