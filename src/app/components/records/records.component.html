<div class="w-50" style="float:left">
    <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input [(ngModel)]="filter">
    </mat-form-field>
    
</div>

<div class="mt-4" style="float:left; margin-right: 330px;">
    <app-button button_color="Red" text_color="White" text="X" (btnClick)="resetFilter()"></app-button>
</div>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" id="rec-table">
    <ng-container matColumnDef="recordNumber">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="entranceTime">
        <th mat-header-cell *matHeaderCellDef> Entrance Time </th>
        <td mat-cell *matCellDef="let record"> {{record.entranceTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="exitTime">
        <th mat-header-cell *matHeaderCellDef> Exit Time </th>
        <td mat-cell *matCellDef="let record"> {{record.exitTime | date:'yyyy-MM-dd hh:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeFullName">
        <th mat-header-cell *matHeaderCellDef> Employee Full Name </th>
        <td mat-cell *matCellDef="let record"> {{record.employee.fname}} {{record.employee.lname}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
